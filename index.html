<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <div class="main">
      <div class="form-header">
        <h1>Login</h1>
        <p style="font-size: 13px; font-family: 'Nunito Sans', sans-serif;">
          Log in to your account to continue.
        </p>
        <hr style="margin-left: 20px; margin-right: 20px;" />
      </div>
      <div class="form-body">
        <form class="form-form" id="form_login">
          <div>
            <label style="font-size: 17px;">Username:</label><br />
            <input
              type="text"
              id="username"
              placeholder="e.g John Wick"
              required
            />
          </div>
          <div style="margin-top: 35px;">
            <label style="font-size: 17px;">Password:</label><br />
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>
          <div style="margin-top: 50px;">
            <button
              class="btn-primary"
              type="button"
              style="padding: 8px 159px;"
              onclick="user_auth()"
            >
              Login
              <!-- <a
                class="btn-primary"
                style="padding: 8px 159px;"
                href="/Users/user_index.html"
                >Login</a
              > -->
            </button>
          </div>
        </form>
      </div>
      <div class="form-end">
        <a href="">Forgot password?</a>
        <p>
          Not interested?
          <a href="/Users/user_registration.html">Create new account here</a>
        </p>
        <a href="Admin/admin_login.html">Login as Admin</a>
      </div>
    </div>
  </body>

  <!-- importing javascript -->
  <script src="/Js/user.js"></script>

  <script>
    window.onload = function exampleFunction() {
      window.alert("Username: user  Password: user");
    };
  </script>
</html>
