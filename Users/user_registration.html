<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"
      integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg=="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/registration.css" />
  </head>
  <body>
    <div class="main">
      <div class="form-header">
        <h1>Registration</h1>
        <p style="font-size: 13px; font-family: 'Nunito Sans', sans-serif;">
          Fill up all the given details to register yourself.
        </p>
        <hr style="margin-left: 20px; margin-right: 20px;" />
      </div>
      <div class="form-body">
        <form class="form-form">
          <div>
            <label style="font-size: 15px;">Username:</label><br />
            <input
              class="input-control"
              type="text"
              placeholder="e.g John Wick"
            />
          </div>
          <div style="margin-top: 15px;">
            <label style="font-size: 15px;">Email Id:</label><br />
            <input
              class="input-control"
              type="email"
              placeholder="e.g john123@gmail.com"
            />
          </div>
          <div style="margin-top: 15px;">
            <label style="font-size: 15px;">Password:</label><br />
            <input
              class="input-control"
              type="password"
              placeholder="Password"
            />
          </div>
          <div style="margin-top: 15px;">
            <label style="font-size: 15px;">Re-enter password:</label><br />
            <input
              class="input-control"
              type="password"
              placeholder="Re-enter password"
            />
          </div>
          <div style="margin-top: 15px;">
            <label style="font-size: 15px;">Gender:</label><br />
            <input
              class="radio-button"
              type="radio"
              style="margin-top: 10px;"
              name="gender"
            />
            <label style="font-size: 15px; font-family: 'Poppins', sans-serif;"
              >Male</label
            >
            <input
              class="radio-button"
              style="margin-left: 50px; margin-top: 10px;"
              type="radio"
              name="gender"
            />
            <label style="font-size: 15px; font-family: 'Poppins', sans-serif;"
              >Female</label
            >
          </div>
          <div style="margin-top: 37px;">
            <!-- <button class="btn-primary" style="font-size: 16px;"> -->
            <a class="btn-primary" href="../index.html">
              Register
            </a>
            <!-- </button> -->
          </div>
        </form>
      </div>
      <div class="form-end" style="margin-top: 20px;">
        <a href="../index.html">Already have account?</a>
      </div>
    </div>
  </body>
</html>
