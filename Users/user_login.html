<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <div
        style="
          border: 1px solid #000000;
          box-shadow: 0px 3px 4px #bbb;
          width: 400px;
          height: 280px;
        "
      >
        <form action="user_index.html" method="get">
          <table>
            <thead>
              <th colspan="2"><h2>User Login</h2></th>
            </thead>
            <tr>
              <td><h3>Email Id:</h3></td>
              <td><input type="email" name="user_email" /></td>
            </tr>
            <tr>
              <td><h3>Password:</h3></td>
              <td><input type="password" name="user_password" /></td>
            </tr>
            <tr>
              <td colspan="2">
                <button
                  value="Login"
                  type="submit"
                  style="width: 300px; height: 30px;"
                >
                  Login
                </button>
              </td>
            </tr>
          </table>
        </form>
        <a href="user_registration.html">Create a new account?</a>
      </div>
    </center>
  </body>
</html>
